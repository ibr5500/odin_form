<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Form</title>
  
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="img_bg">
      <div class="img_bg_content">
        <div class="logo_container">
          <img class="odin_logo" src="./assets/odin-lined.png" alt="Odin Logo">
          <div class="odin_logo_text">
            ODIN
          </div>
        </div>
      </div>
      <foot>
        <div class="footer_text">
          <p>Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a>
             on 
            <a href="https://unsplash.com/" target="_blank">Unsplash</a>
          </p>
        </div>
    </div>
    <div class=form_container>
      <form method="POST" action="/#">
        <div class="form_header">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          <br/>
          Sign up to get started.
          <br/>
          <br/>
          You know you want to. 
        </div>
        <div class="inputs_container">
          <h2 class="form_title">Let's do this!</h2>
          <div class="inputs">
            <div class="form_input_group">
              <label for="f_name">FIRST NAME</label>
              <input name="f_name" type="text" placeholder="Thor">
            </div>
            <div class="form_input_group">
              <label for="l_name">LAST NAME</label>
              <input name="l_name" type="text" placeholder="Odinson">
            </div>
            <div class="form_input_group">
              <label for="email">EMAIL</label>
              <input name="email" type="email" placeholder="thor@odin.com">
            </div>
            <div class="form_input_group">
              <label for="phone_number">PHONE NUMBER</label>
              <input name="phone_number" type="tel" placeholder="+1 234 567 890">
            </div>
            <div class="form_input_group">
              <label for="password">PASSWORD</label>
              <input name="password" type="password">
            </div>
            <div class="form_input_group">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input name="confirm_password" type="password">
            </div>
          </div>
        </div>
        <div class="btn_container">
          <button type="submit">Create Account</button>
          <p>
            Already have an account?
            <a href="/#">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
